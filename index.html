<!DOCTYPE html>
<html>
	<head>
		<title>CADETS/OPUD_GUI</title>
		
		<link href="css/style.css" rel="stylesheet" />
		<link rel="stylesheet" href="node_modules/vex-js/dist/css/vex.css" />
		<link rel="stylesheet" href="node_modules/vex-js/dist/css/vex-theme-os.css" />
		<link href="node_modules/cytoscape-context-menus/cytoscape-context-menus.css" rel="stylesheet" />

		<script src="node_modules/vex-js/dist/js/vex.combined.min.js"></script>
		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="node_modules/cytoscape/dist/cytoscape.min.js"></script>
		<script src="node_modules/cytoscape-context-menus/cytoscape-context-menus.js"></script>

		<script src="js/worksheet.js"></script>
		<script src="js/graphing.js"></script>
	</head>
	<body>
		<div class="fill">
			<div class="fillHeader">
				<div class="headerObject">CADETS/OPUS</div>
				<div class="headerButtons">
					<button type="button"></button>
					<button type="button" id="machinesBtn">Machines</button>
					<button type="button" id="notificationsBtn">Notifications</button>
					<button type="button" id="WorksheetsBtn">Worksheets</button>
				</div>
			</div>
			<div class=fillBody>
				<div class="worksheetPage">
					<div class="analysisWorksheet" id="analysisWorksheet">
						
						
						<div class="panel panel-info">
							<div class="panel-heading">Available nodes:
								<form id="nodeFilters" class="form-horizontal well" method="get">
									<fieldset>
										<div class="form-group">
											<label for="filterNodeType" class="col-md-2 control-label">Type</label>
											<div class="col-md-10">
												<select id="filterNodeType" class="form-control">
													<option></option>
													<option>connection</option>
													<option>file-version</option>
													<option>pipe-endpoint</option>
													<option>process</option>
													<option>process-meta</option>
													<option>socket-version</option>
													<option>machine</option>
												</select>
											</div>
											<label for="filterName" class="col-md-2 control-label">Name</label>
											<div class="col-md-10">
												<input id="filterName" class="form-control"/>
											</div>
											<label for="filterHost" class="col-md-2 control-label">Host</label>
											<div class="col-md-10">
												<input id="filterHost" class="form-control"/>
											</div>
											<label for="filterTuple" class="col-md-2 control-label">TCP</label>
											<div id="filterTuple" class="col-md-10">
												<input id="filterLocalIp" size="10"/>
												<input id="filterLocalPort" size="3"/>L<br/>
												<input id="filterRemoteIp" size="10"/>
												<input id="filterRemotePort" size="3"/>R
											</div>
										</div>
									</fieldset>
								</form>
							</div>
							<div class="panel-body">
								<table class="table table-hover">
									<tbody id="nodelist"></tbody>
								</table>
							</div>
						</div>


					</div>
					<div class="worksheet" id="worksheet">
						<div id="worksheetGraph"></div>
						<div class="worksheetBtns">
							<button type="button" class="bodyButton" id="hideAnalysisWorksheet">Toggle <br>SideBar</button>
							<button type="button" class="bodyButton" id="loadGraph"></button>
							<button type="button" class="bodyButton" id="saveGraph"></button>
							<button type="button" class="bodyButton" id="reDagre"></button>
							<button type="button" class="bodyButton" id="reCose-Bilkent">Cose</button>
						</div>
					</div>
					<div class="inspector">
						<div id="inspectorGraph"></div>
						<div class="fillHeader">Inspector</div>
					</div>
					<div class="filter">
						<input type="checkbox" name="filess" value="showFiles">Files</input>
						<input type="checkbox" name="sockets" value="showSockets">Sockets</input>
						<input type="checkbox" name="pipes" value="showPipes">Pipes</input>
						<input type="checkbox" name="processMetaData" value="showProcessMetaData">ProcessMetaData</input>
					</div>
				</div>
			</div>
		</div>
		<script src='js/bundle.js'></script>
	</body>
</html>
